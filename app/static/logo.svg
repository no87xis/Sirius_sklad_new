<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Белый квадрат с тенью -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Белый квадрат -->
  <rect x="10" y="10" width="60" height="60" fill="white" filter="url(#shadow)"/>
  
  <!-- Текст SIRIUS -->
  <text x="40" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="black">SIRIUS</text>
  
  <!-- Горизонтальная линия -->
  <line x1="25" y1="45" x2="55" y2="45" stroke="black" stroke-width="2"/>
  
  <!-- Текст Group -->
  <text x="40" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="black">GROUP</text>
</svg>
