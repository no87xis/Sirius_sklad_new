{% extends "base.html" %}

{% block title %}Новый пользователь - Сириус{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Новый пользователь</h1>
            <p class="mt-2 text-gray-600">Создание нового пользователя системы</p>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST" action="/admin/users">
                <div class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            Имя пользователя *
                        </label>
                        <input type="text" name="username" id="username" required
                               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Введите имя пользователя">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Пароль *
                        </label>
                        <input type="password" name="password" id="password" required
                               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Введите пароль">
                    </div>

                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
                            Роль *
                        </label>
                        <select name="role" id="role" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Выберите роль</option>
                            <option value="admin">Администратор</option>
                            <option value="manager">Менеджер</option>
                            <option value="user">Оператор</option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="/admin/users" 
                           class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                            Отмена
                        </a>
                        <button type="submit" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Создать пользователя
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Навигация -->
        <div class="mt-6">
            <a href="/admin/users" class="text-blue-600 hover:text-blue-900">
                ← Назад к списку пользователей
            </a>
        </div>
    </div>
</div>
{% endblock %}
