{% extends "base.html" %}

{% block title %}Вход - Сириус{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Вход в систему
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Или
            <a href="/register" class="font-medium text-sirius-blue hover:text-sirius-indigo">
                зарегистрируйтесь, если у вас нет аккаунта
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="POST" action="/login">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Имя пользователя
                    </label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-sirius-blue focus:border-sirius-blue sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Пароль
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-sirius-blue focus:border-sirius-blue sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sirius-blue hover:bg-sirius-indigo focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sirius-blue">
                        Войти
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300" />
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Новый пользователь?</span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="/register"
                       class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sirius-blue">
                        Создать аккаунт
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
